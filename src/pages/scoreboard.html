<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz Scoreboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/9b85e336b0.js" crossorigin="anonymous"></script>
    <link href="scoreboard.css" rel="stylesheet" />
  </head>
  <body>
    <div  class="navbar navbar-light bg-light px-3 shadow p-3 mb-5 bg-white rounded">
        <a class="navbar-brand" onclick="viewDashboard()">QuizApp</a>
        <ul class="nav nav-pills">
            <li class="nav-item">
                <a class="nav-link">Score</a>
            </li>
            <li class="nav-item">
                <a class="nav-link">Ranking</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" onclick="logOut()">
                    <i class="fa-solid fa-right-from-bracket"></i>
                    Logout
                </a>
            </li>
        </ul>
    </div>
    <div id="score-board">
      <div id="html-score" class="card py-2 mx-1 my-3 d-flex flex-column justify-content-center shadow-sm ">
        <div class="dg">
          <div class="card-image fs-1"><i class="fa-brands fa-html5"></i></div>
          <div class="card-title">HTML Score</div>
          <div class="score-count text-muted py-1 border-end shadow-sm mx-2">NIL</div>
        </div>
        <div class="acrdn-panel my-1 d-flex justify-content-center">
          <button class="start-button btn btn-outline-dark" id="HTMLbtn">PLAY</button>
        </div>
      </div>
      <div id="css-score" class="card py-2 mx-1 my-3 d-flex flex-column justify-content-center shadow-sm">
        <div class="dg">
          <div class="card-image fs-1"><i class="fa-brands fa-css3"></i></div>
          <div class="card-title">CSS Score</div>
          <div class="score-count text-muted py-1 border-end shadow-sm mx-2">NIL</div>
        </div>
        <div class="acrdn-panel my-1 d-flex justify-content-center">
          <button class="start-button btn btn-outline-dark" id="CSSbtn">PLAY</button>
        </div>
      </div>
      <div id="js-score" class="card py-2 mx-1 my-3 d-flex flex-column justify-content-center shadow-sm">
        <div class="dg">
          <div class="card-image fs-1"><i class="fa-brands fa-js" id="JSbtn"></i></div>
          <div class="card-title">JS Score</div>
          <div class="score-count text-muted py-1 border-end shadow-sm mx-2">NIL</div>
        </div>
        <div class="acrdn-panel my-1 d-flex justify-content-center">
          <button class="start-button btn btn-outline-dark">PLAY</button>
        </div>
      </div>
    </div>
    <script src="scoreboard.js"></script>
  </body>
</html>
